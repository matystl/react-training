<head>
  <script src="https://unpkg.com/react@0.14.7/dist/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js" charset="utf-8"></script>
<head>
<body>
  <div>
    To test call in console:
      renderWithArgument(15);
      renderWithArgument(18);
  </div>

  <div id="content">
  </div>

  <script type="text/babel">
    //let, const
    const content = document.getElementById('content');

    const MyFirstComponent = ({pocet}) => (
      <div className="ahoj">
        Dostal som takyto pocet: {pocet}
      </div>
    );
    window.renderWithArgument = (argument) => React.render(<MyFirstComponent pocet={argument} />, content);
  </script>
</body>
