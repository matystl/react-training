<!DOCTYPE html>
<html>
<head>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js" charset="utf-8"></script>
<head>
<body>
  <div id="content">
  </div>

  <button onClick="renderFirst()">Render first</button>
  <button onClick="renderSecond()">Render second</button>

  <script type="text/babel">
    class MySecondComponent extends React.Component {
      render() {
        return (
          <div>"Druhy component"</div>
        );
      }
    }
    class MyFirstComponent extends React.Component {
      render() {
        return (
          <div>
            "Hi i am first component"
            <MySecondComponent />
          </div>
        );
      }
    };
    React.render(<MyFirstComponent/>, document.getElementById('content'));

    window.renderFirst = () => {
      React.render(<MyFirstComponent/>, document.getElementById('content'));
    };
    window.renderSecond = () => {
      React.render(<MySecondComponent/>, document.getElementById('content'));
    };
  </script>
</body>
</html>
