  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"
          charset="utf-8"></script>
<head>
<body>
  <button onClick="testWithArgument(47)">testWithArgument(47)</button>
  <div>
    To test call in console:
      testWithArgument(15);
      testWithArgument(18);
  </div>

  <div id="content">
  </div>

  <script type="text/babel">
    //let, const
    const content = document.getElementById('content');

    class MyFirstComponent extends React.Component {
      render() {
        return (
          <div className="ahoj">
            Dostal som takyto pocet: {this.props.pocet}
          </div>
        );
      }
    }

    function renderComponent(argument) {
      React.render(
       <MyFirstComponent pocet={argument} />,
       content
     );
     return "aa";
    }
    window.testWithArgument = renderComponent;
  </script>
</body>
